
version: "3.9"

services:
  ai-api:
    build:
      context: ./ai-api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./ai-api:/app  # Mount the api folder into the container for live code updates.
    env_file:
      - .ai-api-env
  ai-ui:
    build:
      context: ./ai-ui
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./ai-ui:/app  # Mount the api folder into the container for live code updates.
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./ai-api:/app  # Mount the api folder into the container for live code updates.
    env_file:
      - .api-env
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app  # Mount the api folder into the container for live code updates.
